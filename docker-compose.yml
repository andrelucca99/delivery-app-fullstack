version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: delivery_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: delivery
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: delivery_backend
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    depends_on:
      - mysql
    env_file:
      - .env

volumes:
  mysql_data:
